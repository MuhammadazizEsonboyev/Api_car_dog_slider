<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="./index.css">
        <title>Cat and Dog</title>
    </head>
    <body>


        <div class="results">
            <div class="result" id="cat_result">
                <p class="random_cat">Random Cat</p>
            </div>
            <div class="result" id="dog_result">
                <p class="random_dog">Random Dog</p>
            </div>
        </div>

        <div class="buttons">
            <button id="cat_btn">
               Get Cat <i class="fa-solid fa-cat"></i>
            </button>
            <button id="dog_btn">
                Get Dog<i class="fa-solid fa-dog"></i>
            </button>
        </div>




        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
